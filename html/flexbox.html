<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flexbox</title>
        <style>
            #container {
                display:flex;
                flex-wrap: wrap;
            }

            #container > div {
                background-color: blueviolet;
                width: 200px;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
            }
        </style>
	</head>
	<body>
		<div id="container">
            <div>1. This is flexbox demo</div>
            <div>2. This is flexbox demo</div>
            <div>3. This is flexbox demo</div>
            <div>4. This is flexbox demo</div>
            <div>5. This is flexbox demo</div>
            <div>6. This is flexbox demo</div>
            <div>7. This is flexbox demo</div>
            <div>8. This is flexbox demo</div>
            <div>9. This is flexbox demo</div>
            <div>10. This is flexbox demo</div>
        </div>
	</body>
</html>
