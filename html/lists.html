<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		An Unordered List:
        <ul>
            <li>Fruits</li>
            <li>Cereals</li>
            <li>Drinks</li>
        </ul>
        Ordered list:
        <ul>
            <ol>
                <li>Items 1: Fruits</li>
                <li>Items 2: Cereals</li>
                <li>Items 3: Drinks</li>
            </ol>
        </ul>
	</body>
</html>
