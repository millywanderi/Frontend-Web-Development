<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
	</head>
	<body>
		<h1>Grade 3 class</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kylie</td>
                    <td>8 Years</td>
                    <td>female</td>
                </tr>
                <tr>
                    <td>Liz</td>
                    <td>9 Years</td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td>Adrian</td>
                    <td>10 Years</td>
                    <td>Male</td>
                </tr>
            </tbody>
        </table>
	</body>
</html>
