<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Attribute</title>
        <style>
            a {
                color: blue;
            }
            a[href="https://instagram.com"] {
                color: red;
            }
        </style>
	</head>
	<body>
		<ul>
            <li><a href="https://linkedin.com">LinkedIn</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
            <li><a href="https://tiktok.com">Tiktok</a></li>
        </ul>
	</body>
</html>
