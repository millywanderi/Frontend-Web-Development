<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript to_string method</title>
	</head>
	<body>
		<script type="text/javascript">
			var dt = new Date(1994, 6, 31, 20, 39, 7);
			document.write( "Formated Date : " + dt.toDateString() );
			document.write( "Formated Date : " + dt.toUTCString() );
			document.write( "Formated Date : " + dt.toLocaleFormatString() );
			document.write( "Formated Date : " + dt.toLocaleString() );
			document.write( "Formated Date : " + dt.toLocaleTimeString() );
			document.write( "Formated Date : " + dt.toSource() );
			document.write( "Formated Date : " + dt.toTimeString() );
			document.write( "Formated Date : " + dt.toLocaleString() );
		</script>
	</body>
</html>
