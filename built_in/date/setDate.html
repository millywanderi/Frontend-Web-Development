<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Javascript SetDate/Time Method</title>
	</head>
	<body>
		<script>
			var dt = new Date("Oct 14, 2023 14:30:00" );
			dt.setDate( 22 );
			dt.setFullYear( 2022 );
			dt.setHours( 11 );
			dt.setMilliseconds( 1020 );
			dt.setMinutes( 12 );
			dt.setMonth( 08 );
			dt.setSeconds( 23 );
			dt.setTime( 5000000 );
			document.write( dt );
		</script>
	</body>
</html>
